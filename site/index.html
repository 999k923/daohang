<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>静态导航站</title>

<style>
:root{
  --bg:#f6f7fb;
  --panel:#fff;
  --text:#101828;
  --muted:#667085;
  --line:rgba(16,24,40,.12);
  --primary:#2563eb;
  --danger:#ef4444;
  --ok:#10b981;
  --radius:16px;
  --shadow:0 10px 30px rgba(16,24,40,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

/* ===== Header ===== */
header{
  position:sticky;top:0;z-index:10;
  background:#fff;
  border-bottom:1px solid var(--line);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
header h1{margin:0;font-size:18px}

.toolbar{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  border:1px solid var(--line);
  background:#fff;
  border-radius:999px;
  padding:8px 12px;
  cursor:pointer;
  font-size:13px;
}
.btn.primary{background:#eef2ff;border-color:#c7d2fe}
.btn.ok{background:#ecfdf5;border-color:#a7f3d0}
.btn.danger{background:#fef2f2;border-color:#fecaca}
.btn:disabled{opacity:.5;cursor:not-allowed}

.adminOnly{display:none}
body.isAdmin .adminOnly{display:inline-flex}

/* ===== Layout ===== */
.wrap{max-width:1200px;margin:0 auto;padding:20px}
.grid{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.sidebar,.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

/* ===== Sidebar ===== */
.sidebar{padding:12px;max-height:calc(100vh - 110px);overflow:auto}
.catItem{
  padding:10px;
  border-radius:12px;
  margin-bottom:6px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.catItem.active{background:#eef2ff}

/* ===== Panel ===== */
.panel{padding:14px}
.subcats{display:flex;flex-direction:column;gap:16px}

.subcat{
  border:1px solid var(--line);
  border-radius:16px;
  background:#f9fafb;
}
.subHead{
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--line);
}

/* ===== Cards ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:12px;
}
@media(max-width:900px){.cards{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.cards{grid-template-columns:1fr}}

.card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:16px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
  min-height:150px;
}

.cardTitle{
  font-weight:700;
  font-size:14px;
  line-height:1.35;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

.cardUrl{
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.cardDesc{
  font-size:12px;
  color:#333;
  line-height:1.4;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ===== Tooltip ===== */
.tooltip{
  position:fixed;
  z-index:99999;
  max-width:420px;
  background:rgba(17,24,39,.96);
  color:#fff;
  border-radius:14px;
  padding:10px 12px;
  box-shadow:0 18px 45px rgba(0,0,0,.3);
  display:none;
  pointer-events:none;
}
.tooltip .ttTitle{font-weight:700;font-size:13px;margin-bottom:6px}
.tooltip .ttUrl{font-size:12px;opacity:.9;word-break:break-all;margin-bottom:6px}
.tooltip .ttDesc{font-size:12px;opacity:.85;line-height:1.45}

/* ===== Modal / Toast ===== */
.modalMask{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111827;
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  display:none;
}
</style>
</head>
<body>
