function moveTooltip(clientX, clientY){
  if(!TT.el || !TT.visible) return;
  const margin=14, offset=16;
  let x=clientX+offset, y=clientY+offset;
  const rect = TT.el.getBoundingClientRect();
  if(x+rect.width+margin>window.innerWidth) x=clientX-rect.width-offset;
  if(y+rect.height+margin>window.innerHeight) y=clientY-rect.height-offset;
  x=Math.max(margin, Math.min(x, window.innerWidth-rect.width-margin));
  y=Math.max(margin, Math.min(y, window.innerHeight-rect.height-margin));
  TT.el.style.left=x+"px";

}

// ===== Scroll-to-next/prev top-level category (edge-overscroll; supports non-scrollable single-subcat) =====
(function(){
  // Use the actual scroll container (right panel)
  const scroller = document.querySelector("main.panel") || document.getElementById("content");
  if(!scroller) return;

  const EDGE = 2;          // px tolerance
  const WHEEL_MIN = 28;    // ignore tiny wheel deltas
  const TOUCH_MIN = 24;    // px
  const COOLDOWN = 900;    // ms
  const STREAK_MS = 450;   // two attempts within this window
  let lastSwitchAt = 0;

  let lastEdgeAttemptAt = 0;
  let edgeAttemptDir = 0; // +1 bottom->next, -1 top->prev
  let lastScrollTop = 0;

  function orderedCats(){
    return ([...(state.categories||[])]).sort(byOrder).filter(c=>c && c.id);
  }
  function gotoCatByDelta(delta){
    const cats = orderedCats();
    if(!cats.length) return false;
    let idx = cats.findIndex(c=>c.id===activeCatId);
    if(idx<0) idx=0;
    const next = cats[idx + delta];
    if(!next) return false;

    activeCatId = next.id;
    activeSubcatId = null;
    expandedCatIds.add(activeCatId);
    render();
    requestAnimationFrame(()=>{ scroller.scrollTop = 0; });
    return true;
  }

  function isScrollable(){
    return scroller.scrollHeight > (scroller.clientHeight + EDGE);
  }
  function nearTop(){
    if(!isScrollable()) return true; // non-scrollable => both edges
    return scroller.scrollTop <= EDGE;
  }
  function nearBottom(){
    if(!isScrollable()) return true;
    return (scroller.scrollTop + scroller.clientHeight) >= (scroller.scrollHeight - EDGE);
  }
  function canSwitch(){
    const now = Date.now();
    if(now - lastSwitchAt < COOLDOWN) return false;
    lastSwitchAt = now;
    return true;
  }
  function recordEdgeAttempt(dir){
    const now = Date.now();
    if(edgeAttemptDir === dir && (now - lastEdgeAttemptAt) <= STREAK_MS){
      edgeAttemptDir = 0;
      lastEdgeAttemptAt = 0;
      return true;
    }
    edgeAttemptDir = dir;
    lastEdgeAttemptAt = now;
    return false;
  }

  // Wheel / trackpad
  scroller.addEventListener("wheel", (e)=>{
    const dy = e.deltaY || 0;

    const curTop = scroller.scrollTop;
    const scrolling = curTop !== lastScrollTop;
    lastScrollTop = curTop;

    if(Math.abs(dy) < WHEEL_MIN) return;

    // If it's scrollable and still scrolling, don't switch
    if(isScrollable() && scrolling) return;

    if(dy > 0 && nearBottom()){
      if(!recordEdgeAttempt(+1)) return;
      if(!canSwitch()) return;
      if(gotoCatByDelta(+1)) e.preventDefault();
    }else if(dy < 0 && nearTop()){
      if(!recordEdgeAttempt(-1)) return;
      if(!canSwitch()) return;
      if(gotoCatByDelta(-1)) e.preventDefault();
    }
  }, {passive:false});

  // Touch
  let tsY=0;
  scroller.addEventListener("touchstart", (e)=>{
    if(e.touches.length!==1) return;
    tsY = e.touches[0].clientY;
  }, {passive:true});

  scroller.addEventListener("touchend", (e)=>{
    const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
    if(!t) return;
    const dy = t.clientY - tsY; // down positive, up negative

    if(dy < -TOUCH_MIN && nearBottom()){
      if(!recordEdgeAttempt(+1)) return;
      if(!canSwitch()) return;
      gotoCatByDelta(+1);
    }else if(dy > TOUCH_MIN && nearTop()){
      if(!recordEdgeAttempt(-1)) return;
      if(!canSwitch()) return;
      gotoCatByDelta(-1);
    }
  }, {passive:true});
})();

/* ===== Drag sort (site cards) - delegated (admin only, handle-armed) ===== */
(function(){
  let dragging = null;

  // Arm drag when user presses the handle (dragstart target is the draggable card, not the handle)
  let armedSiteId = null;
  let armedAt = 0;
  const ARM_TTL = 1200;

  document.addEventListener("pointerdown", (e)=>{
    const handle = e.target && e.target.closest ? e.target.closest(".dragHandle") : null;
    if(!handle) return;
    const card = handle.closest('.card[data-site-id]');
    if(!card) return;
    armedSiteId = String(card.dataset.siteId || "");
    armedAt = Date.now();
  }, {passive:true});

  function isArmed(card){
    if(!card || !armedSiteId) return false;
    if(String(card.dataset.siteId||"") !== armedSiteId) return false;
    if(Date.now() - armedAt > ARM_TTL) return false;
    return true;
  }

  function getSubcat(catId, subId){
    const cat = (state.categories||[]).find(c=>String(c.id)===String(catId));
    if(!cat) return null;
    return (cat.subcategories||[]).find(s=>String(s.id)===String(subId)) || null;
  }
  function renumber(list){ list.forEach((it,i)=> it.order = (i+1)*10); }

  document.addEventListener("dragstart", (e)=>{
    const card = e.target && e.target.closest ? e.target.closest('.card[data-site-id]') : null;
    if(!card) return;

    if(!isAdmin() || !isArmed(card)){
      e.preventDefault();
      return;
    }

    dragging = {
      siteId: String(card.dataset.siteId),
      catId: String(card.dataset.catId),
      subId: String(card.dataset.subId)
    };

    card.classList.add("dragging");
    if(e.dataTransfer){
      e.dataTransfer.effectAllowed = "move";
      try{ e.dataTransfer.setData("text/plain", dragging.siteId); }catch{}
    }
  });

  document.addEventListener("dragend", (e)=>{
    const card = e.target && e.target.closest ? e.target.closest('.card[data-site-id]') : null;
    if(card) card.classList.remove("dragging");
    dragging = null;
    armedSiteId = null;
    armedAt = 0;
    document.querySelectorAll(".card.dropHint").forEach(el=>el.classList.remove("dropHint"));
  });

  document.addEventListener("dragover", (e)=>{
    if(!dragging) return;
    const over = e.target && e.target.closest ? e.target.closest('.card[data-site-id]') : null;
    if(!over) return;
    if(String(over.dataset.catId)!==dragging.catId || String(over.dataset.subId)!==dragging.subId) return;

    e.preventDefault();
    if(e.dataTransfer) e.dataTransfer.dropEffect="move";

    document.querySelectorAll(".card.dropHint").forEach(el=>el.classList.remove("dropHint"));
    over.classList.add("dropHint");
  }, {passive:false});

  document.addEventListener("drop", async (e)=>{
    if(!dragging) return;
    const over = e.target && e.target.closest ? e.target.closest('.card[data-site-id]') : null;
    if(!over) return;
    if(String(over.dataset.catId)!==dragging.catId || String(over.dataset.subId)!==dragging.subId) return;

    e.preventDefault();

    const sub = getSubcat(dragging.catId, dragging.subId);
    if(!sub) return;
    const list = sub.sites || (sub.sites=[]);

    const from = list.findIndex(x=>String(x.id)===dragging.siteId);
    const to = list.findIndex(x=>String(x.id)===String(over.dataset.siteId));
    if(from<0 || to<0 || from===to) return;

    const [moved] = list.splice(from,1);
    list.splice(to,0,moved);
    renumber(list);

    await saveAll();
    render();
  });
})();
